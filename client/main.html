<head>
  <meta charset="utf-8" />
    <title>Simple Social networking site with mongodb and meteorjs</title>
    <link rel="icon" href="favicon.ico" type="icon">
    <link rel="icon" href="https://www.modern.co.ke/images/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="wrapper">
        <div id="profile-area">
          {{ >profileArea}}
        </div>
        <div id="feed-area">
          {{#if currentUser}}
          {{> postForm}}
          {{/if}}
          {{> postList}}
        </div>
    </div>


</body>
<template name="postForm">
  <form id="post-form">
    <textarea id="content"></textarea>
    <button type="submit">Say</button>
  </form>
</template>
<template name="postList">
<ul class="post-list">
  {{#each posts}}
  <li class="post">
    <div>{{content}}</div>
    <div>{{username}} <a class="follow-link">Follow</a></div>
  </li>

  {{/each}}
</ul>
</template>
<template name="profileArea">
  {{#if currentUser}}
  <div id="side-profile" class="side-box">Logged In As: {{>loginButtons align="right"}}</div>
  {{else}}
  <div id="side-profile" class="side-box">Click Here to Log in: {{>loginButtons}}</div>
    {{/if}}
  <div id="side-all" class="side-box">Community: Atlassian Nairobi</div>
  {{#if currentUser}}
  <div id="side-youlike" class="side-box">

    <h3>Following</h3>
    <div class="boxcontent">
      {{#each username in following}}
      <div><a class="filter-user">{{username}}</a></div>
      {{/each}}
    </div>
  </div>
  <div id="side-likeyou" class="side-box">
    <h3>Follows You</h3>
    <div class="boxcontent">
      {{# each followers}}
      <div><a class="filter-user">{{followers}}</a></div>
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>
