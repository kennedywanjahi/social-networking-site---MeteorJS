<head>
  <meta charset="utf-8" />
    <title>Simple Social networking site with mongodb and meteorjs</title>
    <link rel="icon" href="favicon.ico" type="icon">
    <link rel="icon" href="https://www.modern.co.ke/images/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
  {{>loginButtons}}
  <div id="wrapper">
        <div id="profile-area">
          <div id="side-profile" class="side-box"><a>Username: Kennedy Wanjahi</a></div>
          <div id="side-all" class="side-box"><a>Community: Atlassian Nairobi</a></div>
          <div id="side-youlike" class="side-box">
            <h3>Following</h3>
            <div class="boxcontent">
              <div><a class="filter-user">Kennedy Wanjahi</a></div>
              <div><a class="filter-user">Sylviah Nduati</a></div>
              <div><a class="filter-user">Ann wanjiku</a></div>
            </div>
          </div>
          <div id="side-likeyou" class="side-box">
            <h3>Follows You</h3>
            <div class="boxcontent">
              <div><a class="filter-user">fariazz</a></div>
              <div><a class="filter-user">example</a></div>
              <div><a class="filter-user">example</a></div>
              <div><a class="filter-user">example3</a></div>
            </div>
          </div>
        </div>
        <div id="feed-area">
          {{> postForm}}
          {{> postList}}
        </div>
    </div>


</body>
<template name="postForm">
  <form id="post-form">
    <textarea id="content"></textarea>
    <button type="submit">Say</button>
  </form>
</template>
<template name="postList">
<ul class="post-list">
  {{#each posts}}
  <li class="post">
    <div>{{content}}</div>
    <div>kenneh_254 <a>Follow</a></div>
  </li>

  {{/each}}
</ul>
</template>
